<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/common.css">
    <link rel="stylesheet" href="static/login/login.css">
    <script src="static/jquery-3.4.1.min.js"></script>
    <title>登录</title>
</head>
<body>
<main>
    <h4>登录</h4>
    <div class="form-group">
        <label for="exampleInputEmail1">用户名</label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
    </div>
    <div class="form-group">
        <label for="">身份</label>
        <select class="form-control" name="type">
            <option value="0">教师</option>
            <option value="1">学生</option>
            <option value="2">管理员</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">登录</button>
</main>
</body>
<script>
    $('.btn').click(function () {
        //验证输入
        $.ajax({
            url:'/login',
            type:'post',
            data:{
                username:$("[name=username]").val(),
                password:$("[name=password]").val(),
                type:$("[name=type]").val(),
            },
            success:function (en) {
                console.log(en)
                if (en.status == "yes"){
                    location.href='/'
                }else {
                    alert(en.msg)
                }
            }
        })
    })
</script>
</html>
